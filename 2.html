<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Template Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43cea2 100%);
            min-height: 100vh;
            animation: bgMove 10s linear infinite alternate;
        }
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .header {
            background: linear-gradient(90deg, #e74c3c, #f9d423, #43cea2, #e74c3c);
            background-size: 400% 400%;
            color: #fff;
            text-align: center;
            padding: 32px 0 16px 0;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            animation: slideDown 1s cubic-bezier(.68,-0.55,.27,1.55), gradientMove 8s ease-in-out infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .container-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 32px;
            gap: 32px;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            background: linear-gradient(120deg, #f1f1f1 60%, #ffe29f 100%);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            overflow: hidden;
            width: 420px;
            min-height: 120px;
            animation: fadeInUp 0.8s cubic-bezier(.68,-0.55,.27,1.55);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .container:hover {
            transform: translateY(-4px) scale(1.035) rotate(-1deg);
            box-shadow: 0 8px 32px 0 rgba(231,76,60,0.18), 0 0 24px 0 #f9d42355;
            z-index: 2;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .container-img {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #d4f1fc 60%, #b2e672 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 0 0 16px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            animation: imgPulse 3s infinite alternate;
        }
        @keyframes imgPulse {
            0% { filter: brightness(1) hue-rotate(0deg);}
            100% { filter: brightness(1.15) hue-rotate(30deg);}
        }
        .cloud {
            position: absolute;
            top: 28px;
            left: 32px;
            width: 40px;
            height: 18px;
            background: #fff;
            border-radius: 18px 18px 18px 18px / 12px 12px 12px 12px;
            box-shadow: 18px 0 0 0 #fff;
            opacity: 0.8;
            animation: cloudMove 4s ease-in-out infinite alternate;
        }
        @keyframes cloudMove {
            0% { left: 32px; opacity: 0.8;}
            100% { left: 40px; opacity: 1;}
        }
        .hill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 120px;
            height: 40px;
            background: linear-gradient(90deg, #b2e672 60%, #7fc242 100%);
            border-radius: 0 0 40px 40px;
            animation: hillWave 3s ease-in-out infinite alternate;
        }
        @keyframes hillWave {
            0% { transform: scaleX(1);}
            100% { transform: scaleX(1.08);}
        }
        .container-content {
            flex: 1;
            padding: 16px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 16px;
        }
        .container-heading {
            font-size: 2rem;
            font-weight: bold;
            color: #222;
            margin: 0;
            letter-spacing: 1px;
            animation: popIn 0.7s, headingColor 4s linear infinite alternate;
            background: linear-gradient(90deg, #e74c3c, #f9d423, #43cea2, #e74c3c);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0;}
            to { transform: scale(1); opacity: 1;}
        }
        @keyframes headingColor {
            0% { background-position: 0% 50%;}
            100% { background-position: 100% 50%;}
        }
        .container-btn {
            display: inline-block;
            padding: 10px 36px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #e74c3c 70%, #f9d423 100%);
            border: none;
            border-radius: 32px;
            box-shadow: 0 4px 12px rgba(231,76,60,0.18);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
            outline: none;
            margin-top: 4px;
            animation: btnAppear 0.8s, btnGlow 2s infinite alternate;
            position: relative;
            z-index: 1;
        }
        @keyframes btnGlow {
            0% { box-shadow: 0 4px 12px rgba(231,76,60,0.18), 0 0 0 0 #f9d42355;}
            100% { box-shadow: 0 8px 24px rgba(231,76,60,0.22), 0 0 16px 4px #f9d42388;}
        }
        .container-btn:hover {
            background: linear-gradient(90deg, #43cea2 70%, #e74c3c 100%);
            box-shadow: 0 8px 32px 0 #43cea288, 0 0 24px 0 #e74c3c55;
            transform: scale(1.08) rotate(-2deg);
        }
        @keyframes btnAppear {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 600px) {
            .container, .container-list {
                width: 98vw;
                min-width: 0;
            }
            .container {
                flex-direction: column;
                align-items: stretch;
                width: 98vw;
            }
            .container-img {
                width: 100%;
                height: 90px;
                border-radius: 16px 16px 0 0;
            }
            .container-content {
                padding: 16px 12px;
            }
        }
    </style>
</head>
<body>

        <div style="display: flex; align-items: center;">
            <img src="https://d1yjjnpx0p53s8.cloudfront.net/cybertech_ct_logo_copy.png" alt="Logo" style="height:100px; width:100px; margin-right:50px; border-radius:10px;">
            <span>CYBER TECH</span>

            <svg xmlns="http://www.w3.org/2000/svg" style="margin-right:8px;" width="22" height="22" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="#25D366"/><path d="M23.5 18.9c-.3-.2-1.7-.8-2-1s-.5-.2-.7.1c-.2.3-.8 1-1 1.2-.2.2-.4.2-.7.1-.3-.2-1.2-.4-2.3-1.4-.8-.7-1.4-1.6-1.6-1.9-.2-.3 0-.5.1-.7.1-.1.2-.3.3-.4.1-.1.1-.2.2-.3.1-.1.1-.2.2-.3.1-.2.1-.3 0-.5-.1-.2-.7-1.7-1-2.3-.2-.5-.4-.5-.7-.5h-.6c-.2 0-.5.1-.7.3-.2.2-.9.8-.9 2 0 1.2.8 2.4 1.1 2.7.3.3 2.1 3.2 5.1 4.2.7.2 1.2.3 1.6.3.7 0 1.3-.2 1.7-.5.4-.3.7-.7.8-1 .1-.3.1-.6.1-.7 0-.1-.1-.2-.2-.3z" fill="#fff"/></svg>
            WHATSAPP NOW
        </a>
    </div>
    <div class="container-list" id="container-list"></div>
    <script>
        const containerList = document.getElementById('container-list');
        for(let i=1; i<=10; i++) {
            containerList.innerHTML += `
            <div class="container" style="animation-delay:${i*0.07}s">
                <div class="container-img">
                    <div class="cloud"></div>
                    <div class="hill"></div>
                </div>
                <div class="container-content">
                    <div class="container-heading">${i === 1 ? 'TEMP MAIL IS HERE' : 'heading'}</div>
                    <button class="container-btn">${i === 1 ? 'CLICK NOW' : 'button'}</button>
                </div>
            </div>
            `;
        }
    </script>
</body>
</html>
